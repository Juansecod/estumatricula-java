<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ingresar - ESTUMAT</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
<body class="bg-yellow-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h5 class="text-center font-weight-light my-0">Iniciar sesión</h5></div>
                                <div class="card-body">
                                    <form action="../iniciarSesion" method="POST">
                                        <div class="form-group">
                                            <label class="small mb-1" for="emailLogin">Correo</label>
                                            <input class="form-control py-2" id="emailLogin" type="email" placeholder="Ingresa tu correo" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="pwLogin">Contraseña</label>
                                            <input class="form-control py-2" id="pwLogin" type="password" placeholder="Ingresa tu contraseña" name="password" required>
                                        </div>
                                        <!-- Se omite por no manejar aún su funcionamiento
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                            </div>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Forgot Password?</a>
                                            <a class="btn btn-primary" href="index.html">Login</a>
                                        </div>
                                        -->
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-orange-light btn-block" value="Acceder">
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">¿Aún no tienes cuenta? <a href="registro.html">Da click aquí</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; EsTuMatricula 2020</div>
                        <div>
                            <a href="#">Privacidad</a>
                                &middot;
                            <a href="#">Términos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
